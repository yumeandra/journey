<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Interaktywna książka-gra o podróży Ewy"/>
        <meta name="author" content="yumeandra"/>
        <meta name="keywords" content="książka,podróż,paragrafówka,interaktywna książka"/>
        <title>Podróż życia</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/app.js"></script>
       <style> 
           
        h1 {
            color: grey;
            text-align: center
           }

           
 h2 {
       display: block;
        width: 100vw;
        color: darkgrey;
        line-height: 1em;
        text-align: center;
        padding-bottom: 20px; 
    }

#map {
    width: 100%;
    height: 550px;
    border: 1px solid black;
}

@media (max-width: 780px) {
    #map {
        width: 100vw;
        height: 100vh; 
    }
}
           </style>
    </head>
    <body>
        
         <!--section: map-->
        <section class="container one">
            <br>
            <br>
            <h1>Mapa Ewy</h1>
            <h2>Podczas swojej podróży Ewa odwiedza różne miejsca w Europie, trafiając do nich w interesujących okolicznościach.</h2>
            <br>
            <br>
         
            <div id="map"> </div>
            <script>
                var map;
                var WarszawskaLatLng = {
                    lat: 50.070091,
                    lng: 19.943919
                };
                var KopenhagaLatLng = {
                    lat: 55.694176,
                    lng: 12.599022
                };
                var DreznoLatLng = {
                    lat: 51.056258,
                    lng: 13.740813
                };
                var PortGrimaudLatLng = {
                    lat: 43.278348,
                    lng: 6.580784
                };
                var AmsterdamLatLng = {
                    lat: 52.366503,
                    lng: 4.883920
                };
                var AsyzLatLng = {
                    lat: 43.071432,
                    lng: 12.614424
                };

                var markerIcon = "./images/orangeNail32.png";
                var markerIconBlue = "./images/blueNail32.png";
                var markericonGreen = "./images/greenNail32.png";

                function initMap() {
                    var styledMapType = new google.maps.StyledMapType(
                [
                            {
                                featureType: 'all',
                                stylers: [
                                    {
                                        saturation: -60,
                                }
                            ]
                }, {
                                featureType: 'poi.business',
                                elementType: 'labels',
                                stylers: [
                                    {
                                        visibility: 'off'
                                }
                            ]
                    }
                ], {
                            name: 'Greyish Map'
                        });

                    map = new google.maps.Map(document.getElementById('map'), {
                        center: {
                            lat: 52.52000659999999,
                            lng: 13.404953999999975
                        },
                        zoom: 4,
                        mapTypeControlOptions: {
                            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain', 'greyish_map']
                        }
                    });

                    map.mapTypes.set('greyish_map', styledMapType);
                    map.setMapTypeId('greyish_map');


                    var marker1 = new google.maps.Marker({
                        position: WarszawskaLatLng,
                        map: map,
                        draggable: true,
                        title: 'Kraków, ul. Warszawska, mieszkanie Ewy',
                        icon: markerIcon,
                        class: "warszawska"
                    });

                    var marker2 = new google.maps.Marker({
                        position: KopenhagaLatLng,
                        map: map,
                        draggable: true,
                        title: 'Kopenhaga, nabrzeże portowe',
                        icon: markerIcon,
                        class: "kopenhaga"
                    });

                    var marker3 = new google.maps.Marker({
                        position: DreznoLatLng,
                        map: map,
                        draggable: true,
                        title: 'Drezno, nad Łabą',
                        icon: markerIcon,
                        class: "drezno"
                    });

                    var marker4 = new google.maps.Marker({
                        position: PortGrimaudLatLng,
                        map: map,
                        draggable: true,
                        title: 'Port Grimaud, kamping',
                        icon: markerIcon,
                        class: "portgrimaud"
                    });

                    var marker5 = new google.maps.Marker({
                        position: AmsterdamLatLng,
                        map: map,
                        draggable: true,
                        title: 'Amsterdam, pub',
                        icon: markericonGreen,
                        class: "amsterdam"
                    });

                    var marker6 = new google.maps.Marker({
                        position: AsyzLatLng,
                        map: map,
                        draggable: true,
                        title: 'Asyż, plac miejski, koło lodziarni',
                        icon: markerIconBlue,
                        class: "asyz"
                    });

                    var places = [];
                    places.push(marker1, marker2, marker3, marker4, marker5);

                    $(".venue").on("mouseenter", function () {
                        var index = $(this).data("marker");
                        var pin = places[index];
                        console.log(pin, index);
                        pin.setAnimation(google.maps.Animation.BOUNCE);
                    });

                    $(".venue").on("mouseout", function () {
                        var index = $(this).data("marker");
                        var pin = places[index];
                        pin.setAnimation(null);
                    });

                    

                }
            </script>
        </section>
        
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    </body>

</html>
